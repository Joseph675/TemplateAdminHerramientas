<div id="toasteliminar" class="toast hide">
    <div class="toast-body">
        ¡Usuario eliminado con éxito!
    </div>
</div>


<div id="toasteditar" class="toast hide">
    <div class="toast-body">
        ¡Usuario editado con éxito!
    </div>
</div>


<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Materias de Estudiante</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Ver Materias de Estudiante</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Ver Materias de Estudiante
                </h2>
            </div>
        </div>
    </div>


    <div class="flex-auto p-6 sm:p-10">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-margin"
            style="border-radius: 10px !important;">

            <!-- Position Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let materiaestudiante; let i=index"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let materiaestudiante"> {{ materiaestudiante.nombre }} {{ materiaestudiante.apellido }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Materias">
                <th mat-header-cell *matHeaderCellDef> Materias </th>
                <td mat-cell *matCellDef="let estudiante"> 
                    <span *ngFor="let materia of estudiante.materias.split(',')" class="contorno"> {{ materia.trim() }} </span>
                </td>
            </ng-container>



            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let estudiante">

                    

                    <mat-icon style="color: blue;" svgIcon="heroicons_outline:pencil-square" (click)="openDialogEstudiante(materia)"></mat-icon>

                    <mat-icon style="color: red;"  svgIcon="heroicons_outline:trash" (click)="openDialogEliminar(estudiante.id)"></mat-icon>


                </td>
            </ng-container>

           

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>






</div>
