<div id="toasteliminar" class="toasteliminar hide">
    <div class="toast-body">
        ¡Materia eliminado con éxito!
    </div>
</div>

<div id="toastnombre" class="toastnombre hide">
    <div class="toast-body">
        ¡Esta materia ya esta inscrita!
    </div>
</div>


<div id="toasteditar" class="toasteditar hide">
    <div class="toast-body">
        ¡Materia editado con éxito!
    </div>
</div>


<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Materias</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Ver Materias</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Ver Materias
                </h2>
            </div>
        </div>
    </div>


    <div class="flex-auto p-6 sm:p-10">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-margin"
            style="border-radius: 10px !important;">

            <!-- Position Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let materia ; let i=index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let materia"> {{ materia.nombreMateria }} </td>
            </ng-container>

            

            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let materia">

                    <button mat-mini-fab color="primary" (click)="openDialogMateria(materia)">
                        <mat-icon svgIcon="mat_solid:edit"></mat-icon>
                    </button>


                </td>
            </ng-container>

            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let materia">

                    <button mat-mini-fab color="warn" (click)="openDialogEliminar(materia.idMateria)">
                        <mat-icon svgIcon="mat_solid:delete"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


    
      


</div>
